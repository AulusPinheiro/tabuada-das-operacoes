<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <h1>Tabuada dos números positivos</h1>
  </header>
  <main>
    <section>
      <p>Número: <input type="number" name="tabu" id="tabu" placeholder=" Digite um número"></p>
      <div class="botoes">
        <input class="botaoInput" type="button" value="Gerar Tabuada da adição" onclick="adiç()"> <br>
        <input class="botaoInput" type="button" value="Gerar Tabuada da subtração" onclick="subi()"><br>
        <input class="botaoInput" type="button" value="Gerar Tabuada da multiplicação" onclick="mult()"><br>
        <input class="botaoInput" type="button" value="Gerar Tabuada da divisão" onclick="divi()">

      </div>
      <div class="tabuada" id="sele">

      </div>
    </section>
  </main>
  <footer>
    <p>Aulus Pinheiro da Mota Campos</p>
  </footer>
  <script src="/main.js"></script>
</body>

</html>
